<div class="desktop">
  <!-- Main Window -->
  <div class="win-window presentation-window">
    <div class="win-title-bar">
      <div class="title-text">MemePatra.exe</div>
      <div class="title-controls">
        <button class="control-btn" aria-label="Minimize">_</button>
        <button class="control-btn" aria-label="Maximize">□</button>
        <button class="control-btn close-btn" aria-label="Close">X</button>
      </div>
    </div>

    <div class="window-content">
      <div class="floating-images">
        <div class="floating-image-1">
          <img src="assets/images/shared/nyancat.png" alt="nyancat" />
        </div>
        <div class="floating-image-2">
          <img src="assets/images/shared/doge.png" alt="doge" />
        </div>
        <div class="floating-image-3">
          <img src="assets/images/shared/pepe.png" alt="pepe" />
        </div>
        <div class="floating-image-4">
          <img src="assets/images/shared/wojak.png" alt="wojak" />
        </div>
      </div>
      <div class="slide-area">
        <h1>Meme<span class="nepali-text">पत्र</span></h1>
        <div class="tagline">Where Everyone Creates & Shares</div>

        <div class="cta-container">
          <button routerLink="/generate" class="win-btn cta-btn">
            Lets make some memes
          </button>
        </div>
      </div>

      <div class="slide-footer">
        © 2025 MemePatra | Nepal's Premier Meme Marketplace
      </div>
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <button class="win-btn start-btn">
      <img
        src="https://win98icons.alexmeub.com/icons/png/windows-0.png"
        alt="Win"
        class="win-icon"
      />
      Start
    </button>
    <div class="task-item active">MemePatra.exe</div>
    <div class="clock">10:45 AM</div>
  </div>
</div>
